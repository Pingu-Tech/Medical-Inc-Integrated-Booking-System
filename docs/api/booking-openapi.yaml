openapi: 3.0.0
info:
  title: Medical Inc. Booking API
  version: 1.0.0
paths:
  /api/v1/appointments/reserve:
    post:
      summary: Temporarily reserve an appointment slot
      description: Applies a pessimistic lock with a 300-second TTL during the checkout phase.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slotId:
                  type: string
                patientId:
                  type: string
      responses:
        '200':
          description: Slot locked successfully for 5 minutes.
        '409':
          description: Slot already reserved by another clinic.